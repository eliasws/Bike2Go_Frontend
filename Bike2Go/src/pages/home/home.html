
<ion-content>
 <ion-fab top right >
   <button ion-fab color="light" (click)="filterCategory='ALL'"><ion-icon name="funnel"></ion-icon></button>
   <ion-fab-list side="bottom">
     <button ion-fab (click)="filterCategory='BIKE';resetSlider();"><img src="/assets/icons/bike.png"></button>
     <button ion-fab (click)="filterCategory='EBIKE';resetSlider();"><img src="/assets/icons/ebike.png"></button>
     <button ion-fab (click)="filterCategory='OUTDOOR';resetSlider();"><img src="/assets/icons/outdoor.png"></button>
     <button ion-fab (click)="filterCategory='SPORT';resetSlider();"><img src="/assets/icons/sport.png"></button>
     <button ion-fab (click)="filterCategory='NONE';resetSlider();"><img src="/assets/icons/car2go.png"></button>
   </ion-fab-list>
 </ion-fab>

 <!--<ion-fab bottom>
   <button ion-fab>Share</button>
 </ion-fab>-->

  <div class="map-container">
    <div #map id="map"></div>
  </div>
  <div class="picture-bar">
    <ion-slides #mySlider (ionDidChange)="onSlideChanged()" [options]="slideOptions" >

      <ion-slide *ngFor="let bike of bikes | filter:{category:filterCategory}">
        <div class="image-container">
        <img (click)="openBikeDetail(bike)" src="assets/img/{{bike.pictureId}}.jpg">
        </div>
        <label>{{bike.name}}</label>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
