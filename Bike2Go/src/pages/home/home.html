
<ion-content>
 <ion-fab top right >
   <button ion-fab>Share</button>
   <ion-fab-list side="bottom">
     <button ion-fab>Facebook</button>
     <button >tets</button>
     <button ion-fab (click)="test()">Twitter</button>
     <button ion-fab>Youtube</button>
   </ion-fab-list>
 </ion-fab>

 <!--<ion-fab bottom>
   <button ion-fab>Share</button>
 </ion-fab>-->

  <div class="map-container">
    <div #map id="map"></div>
  </div>
  <div class="picture-bar">
    <ion-slides #mySlider (ionDidChange)="onSlideChanged()" [options]="slideOptions" >

      <ion-slide *ngFor='let bike of bikes'>
        <img (click)="openBikeDetail(bike)" src="assets/img/{{bike.pictureId}}.jpg">
        <label>{{bike.name}}</label>
      </ion-slide>

    </ion-slides>
  </div>

</ion-content>
