<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="bikeDetailPage"><ion-icon name="add"></ion-icon>Details</button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-fab top right >
   <button ion-fab>Share</button>
   <ion-fab-list side="bottom">
     <button ion-fab>Facebook</button>
     <button ion-fab>Twitter</button>
     <button ion-fab>Youtube</button>
   </ion-fab-list>
 </ion-fab>

 <ion-fab bottom>
   <button ion-fab>Share</button>
 </ion-fab>

  <div class="map-container">
    <div #map id="map"></div>
  </div>

  <div class="picture-bar">
    <ion-slides #bikeSlider [options]="slideOptions" (ionDidChange)="onSlideChanged()">

      <ion-slide *ngFor='let bike of bikes'>
        <img (click)="openBikeDetail(bike)" src="assets/img/bike.jpg">
        <label>{{bike.name}}</label>
      </ion-slide>

    </ion-slides>
  </div>

</ion-content>
