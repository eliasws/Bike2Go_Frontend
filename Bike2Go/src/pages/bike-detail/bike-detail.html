<ion-content overflow-scroll="false">
  <ion-card>
    <button ion-button color="light" round style="width:40px;height:40px" (click)="this.navCtrl.pop()" class="overlay-btnLeft" icon-only><ion-icon name="arrow-back"></ion-icon></button>
    <button ion-button color="light" round style="width:40px;height:40px" (click)="changeFavIcon()" class="overlay-btnRight" icon-only><ion-icon [name]="favIcon"></ion-icon></button>
    <button ion-button color="light" round style="width:40px;height:40px" (click)="contactOwner()" class="overlay-btnRight2nd" icon-only><ion-icon name="mail"></ion-icon></button>
    <img src="assets/img/{{bike.pictureId}}.jpg" class="bikeImg"/>
    <ion-card-content>
      <ion-grid><ion-row><ion-col>
        <ion-card-title>
          {{bike.name}}
        </ion-card-title>
        <p><rating [(ngModel)]="bike.rating" readOnly="true"></rating> 20 Bewertungen</p>
          </ion-col>
        <ion-col class="center">
          <ion-card-title>{{locationUtil.calculateDistance(bike.position)}}</ion-card-title>
          {{bike.category.price}} â‚¬ / h
        </ion-col></ion-row></ion-grid>
    </ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>
        <ion-grid><ion-card-title><ion-row><ion-col class="center">      
            <img style="width:initial;display: block;margin: 0 auto;" src="assets/icons/{{bike.category.type}}_detail.png">
           </ion-col>
           <ion-col class="center">      
            <img style="width:initial;display: block;margin: 0 auto;" src="{{getMaintenanceIcon()}}"/>
           </ion-col></ion-row></ion-card-title>
           <ion-row>
              <ion-col class="center">{{bike.category.name}}</ion-col>
              <ion-col class="center">{{getMaintenanceDesc()}}</ion-col>
           </ion-row>
           </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content class="center">
      <button ion-button (click)="toggleLock()" style="background-color:transparent;width:60px;height:60px" icon-only round><img src="{{getLockImg()}}"/></button>
      <button ion-button (click)="makeSound()" style="width:60px;height:60px" icon-only round><ion-icon name="alarm"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
