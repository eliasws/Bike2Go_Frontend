<ion-content padding>

    <button ion-button (click)="contactOwner()" class="overlay-btnRight2nd" icon-only><ion-icon name="mail"></ion-icon></button>

    <ion-card-content>
      <ion-grid><ion-row><ion-col>

            </p>
          </ion-col>
        <ion-col class="center">
          <ion-card-title>10â‚¬</ion-card-title>
        </ion-col></ion-row></ion-grid>
    </ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-grid><ion-row><ion-col class="center">      
            <ion-icon name="bicycle"></ion-icon>

            <ion-icon name="information-circle"></ion-icon>
            <br>Sehr gut

        </ion-card-title>
    </ion-card-content>

  <ion-card>

      <button ion-button (click)="return;" style="width:60px;height:60px" icon-only round><ion-icon name="qr-scanner"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
