<ion-content overflow-scroll="false">
  <ion-card>
    <button ion-button [navPush]="homePage" class="overlay-btnLeft" icon-only><ion-icon name="arrow-back"></ion-icon></button>
    <button ion-button (click)="changeFavIcon()" class="overlay-btnRight" icon-only><ion-icon [name]="favIcon"></ion-icon></button>
    <button ion-button (click)="contactOwner()" class="overlay-btnRight2nd" icon-only><ion-icon name="mail"></ion-icon></button>
    <img src="assets/img/{{bike.pictureId}}.jpg" class="bikeImg"/>
    <ion-card-content>
      <ion-grid><ion-row><ion-col>
        <ion-card-title>
          {{bike.name}}
        </ion-card-title>
        <p>
              <ion-icon [name]="ratingStar0"></ion-icon><ion-icon [name]="ratingStar1"></ion-icon><ion-icon [name]="ratingStar2"></ion-icon><ion-icon [name]="ratingStar3"></ion-icon><ion-icon [name]="ratingStar4"></ion-icon> 20 Bewertungen
            </p>
          </ion-col>
        <ion-col class="center">
          <ion-card-title>{{bike.category.price}} â‚¬ / h</ion-card-title>
        </ion-col></ion-row></ion-grid>
    </ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-grid><ion-row><ion-col class="center">      
            <img style="width:initial;display: block;margin: 0 auto;" src="assets/icons/{{bike.category.type}}_detail.png">
            {{bike.category.name}}
           </ion-col>
           <ion-col class="center">      
            <ion-icon name="information-circle"></ion-icon>
            <br>{{bike.maintenanceStatus}}
           </ion-col></ion-row></ion-grid>
        </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content class="center">
      <button ion-button (click)="return;" style="width:60px;height:60px" icon-only round><ion-icon name="lock"></ion-icon></button>
      <button ion-button (click)="return;" style="width:60px;height:60px" icon-only round><ion-icon name="qr-scanner"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
