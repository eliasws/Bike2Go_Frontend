<ion-header>

  <ion-navbar>
    <ion-title>List View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor='let bike of bikes'>
  <ion-item>
    <ion-thumbnail item-left>
      <img src="assets/img/{{bike.pictureId}}.jpg">
    </ion-thumbnail>
    <h2>{{bike.name}}</h2>
    <p>{{bike.description}}</p>
    <button clear item-right>View</button>
  </ion-item>
</ion-list>
</ion-content>
